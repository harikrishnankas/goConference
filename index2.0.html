<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Meeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
  <div id="spinner-container">
    <div>
      <p>Enna Ramalingam allae paka midiyala epdi iruka</p>
    </div>
  <div class="spinner"></div>
</div>
  <div class="form" style="position: sticky;top: 0;">
    <div class="form-elements-container">
      <div class="name">
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <label for="name">conference room:</label>
      <div class="room">
       <select name="room">
          <option value="conference room 1">conference room 1</option>
          <option value="conference room 2">conference room 2</option>
          <option value="conference room 3">conference room 3</option>
      </select>
      </div>
    </div>
    <div class="form-elements-container">
      <div class="date">
        <label for="date">Date:</label>
        <input type="date" id="date" onchange="changeCalendarHeader()"/>
      </div>
      <div class="startTime">
        <label for="startTime">StartTime:</label>
        <input type="time" id="startTime" />
      </div>
      <div class="endTime">
        <label for="endTime">EndTime:</label>
        <input type="time" id="endTime" />
      </div>
    </div>
  </div>

  <div class="calendar-container">
    <div class="calendar" style="display: flex; margin-left: auto; margin-right: auto;">
      <div class="time-labels" id="timeLabels"></div>
      <div id="calendar-dates"></div>
    </div>
    
  </div>

  <script src="index2.0.js" charset="UTF-8"></script>
</body>
</html>
