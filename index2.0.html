<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Meeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
  <div class="form" >
    <div class="header">
      <div class="name">
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <label for="name">conference room:</label>
      <div class="room">
       <select name="room">
          <option value="conference room 1">conference room 1</option>
          <option value="conference room 2">conference room 2</option>
          <option value="conference room 3">conference room 3</option>
      </select>
      </div>
    </div>
    <div class="header">
      <div class="date">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>
      <div class="startTime">
        <label for="startTime">StartTime:</label>
        <input type="time" id="startTime" />
      </div>
      <div class="endTime">
        <label for="endTime">EndTime:</label>
        <input type="time" id="endTime" />
      </div>
    </div>
  </div>

  <div class="calendar-container">
    <div class="time-labels" id="timeLabels">
      <div class="time-label header-space"></div>
    </div>
    <div id="calendar"></div>
  </div>

  <script src="index2.0.js" charset="UTF-8"></script>
</body>
</html>
